<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <!-- CSS -->
        <link rel="stylesheet" href="css/sign.css">

        <!-- JS -->
        <script src="js/localstorage-signup.js"></script>
        <script src="js/localstorage-signin.js"></script>

        <title>GamaShop | Entre ou Crie uma Conta</title>
        <link rel="shortcut icon" href="img/icon-gama.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="index.html" class="sign-in-form">
                        <h2 class="title">Fazer Login</h2>
                        <div class="input-field">
                            <i class='bx bxs-envelope'></i>
                            <input type="email" placeholder="E-mail" id="emailSignIn">
                        </div>

                        <div class="input-field">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Senha" id="passwordSignIn">
                        </div>

                        <input type="submit" value="Login" class="btn solid" id="btnSignIn">
                    </form>

                    <form action="" class="sign-up-form">
                        <h2 class="title">Registre-se</h2>
                        <div class="input-field">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Nome" id="nameSignUp">
                        </div>

                        <div class="input-field">
                            <i class='bx bxs-envelope'></i>
                            <input type="email" placeholder="E-mail" id="emailSignUp">
                        </div>

                        <div class="input-field">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Senha" id="passwordSignUp">
                        </div>

                        <div class="input-field">
                            <i class='bx bxs-phone'></i>
                            <input type="tel" placeholder="Telefone" id="telSignUp">
                        </div>

                        <div class="input-field">
                            <i class='bx bxs-map'></i>
                            <input type="text" placeholder="Endereço" id="addressSignUp">
                        </div>

                        <input type="submit" value="Sign Up" class="btn solid" id="btnSignUp">
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Novo aqui ?</h3>
                        <p>Faça agora mesmo o seu cadastro, é simples e rápido! Fique ligado nas melhores ofertas que a GamaShop possui</p>
                        <button class="btn transparent" id="sign-up-btn">Registre-se</button>
                    </div>

                    <img src="img/sign-in.svg" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Já tem uma conta ?</h3>
                        <p>Então entre com seus dados de login e senha. Fique ligado nas melhores ofertas que a GamaShop possui</p>
                        <button class="btn transparent" id="sign-in-btn">Fazer login</button>
                    </div>

                    <img src="img/sign-up.svg" class="image" alt="">
                </div>
                
            </div>
        </div>

        <!-- JS -->
        <script src="js/sign.js"></script>
    </body>
</html>
